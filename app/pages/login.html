<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>login</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <h2>Login to your Account</h2>
    <p>VRChatアカウントでログインしてください</p>
    <form id="loginForm">
        <label>
            UserName/EMAIL:<br>
            <input type="text" id="username"><br>
        </label>
        <label>
            Password:<br>
            <input type="password" id="passwd"><br>
        </label>
        <button id="loginBtn">Login!</button>
        <div class="loginErr">ログイン失敗<br>ユーザ名またはパスワードが不正です</div>
    </form>
    <script src="../scripts/login.js"></script>
</body>
</html>
